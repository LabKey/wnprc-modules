version: "3"
services:

  postgres:
    image: postgres:9.4
    volumes:
      - "${PG_DATA_DIR}:/var/lib/postgresql/data"
    ports:
      - "9081:5432"
    expose:
      - "5432"
    environment:
      TZ: America/Chicago
    
  labkey:
    image: labkey:15.2
    depends_on:
      - "postgres"
    volumes:
      - "${LABKEY_MODULE_DEPLOY_DIR}:/usr/local/labkey/externalModules"
    ports: 
      - "9080:8080"
    expose:
      - "8080"
      - "4949"
    environment:
      CATALINA_OPTS:
      JAVA_OPTS: "${JAVA_OPTS} -Djdbc.user=${PG_USER} -Djdbc.pass=${PG_PASS} -Djdbc.url=jdbc:postgresql://postgres:5432/${PG_NAME}"
      PG_NAME:
      PG_PASS:
      PG_USER:

  nginx:
    image: nginx:1.13.0
    depends_on:
      - "labkey"
    volumes:
      - "${NGINX_CLIENT_CER_FILE}:/usr/local/ssl/client-ca.pem"
      - "${NGINX_CLIENT_CRL_FILE}:/usr/local/ssl/crl.pem"
      - "${NGINX_CONFIG_FILE}:/etc/nginx/conf.d/default.conf"
      - "${NGINX_SERVER_CER_FILE}:/usr/local/ssl/cert.pem"
      - "${NGINX_SERVER_KEY_FILE}:/usr/local/ssl/key.pem"
      - "${NGINX_WELL_KNOWN_DIR}:/usr/share/nginx/html"
    ports:
      - "80:80"
      - "443:443"
    environment:
      TZ: America/Chicago

  munin:
    image: scalingo/munin-server:v7
    depends_on:
      - "labkey"
    volumes:
      - "${MUNIN_CACHE_DIR}:/var/cache/munin"
      - "${MUNIN_LIB_DIR}:/var/lib/munin"
      - "${MUNIN_LOG_DIR}:/var/log/munin"
      - "${MUNIN_RUN_DIR}:/var/run/munin"
    ports:
      - "9088:8080"
    environment:
      NODES: "${MUNIN_NODES}"

