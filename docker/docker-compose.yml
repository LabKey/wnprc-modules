version: "3"
services:
  db:
    image: postgres:latest
    volumes:
      - "/usr/local/var/labkey/data:/var/lib/postgresql/data"
    ports:
      - "8081:5432"
  labkey:
    image: labkey:latest
    depends_on:
      - "db"
    volumes:
      - "/usr/local/var/labkey/modules:/usr/local/labkey/externalModules"
    ports: 
      - "8080:8080"
    environment:
      - CATALINA_OPTS
