[general]
backup_dest = /backups/labkey_backup/
compress = 1
pg_dbname = template1 postgres labkey globals
pg_user = labkey
pg_path = /usr/local/pgsql/bin
pgdump_format = c
tar_backup_dirs = /etc /var /logs /usr/local/pgsql /usr/local/activemq /usr/local/tomcat /db/pgsql/data/postgresql.conf /db/pgsql/data/pg_hba.conf
tar_excluded_dirs = /var/run /var/tmp /var/spool /var/lib/ntp /usr/local/tomcat/temp 
rsync_backup_dir = /activepool/labkey/files

[lk_config]
baseURL= http://labkey:8080/
containerPath = shared

[file_rotation]
maxDaily = 7
maxWeekly = 4
maxMonthly = 24


